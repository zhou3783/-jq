<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>WIFI管理</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
		<link href="css/checkbox3.min.css" rel="stylesheet">
		<!--<link href="css/plugins/cropper/cropper.min.css" rel="stylesheet">-->
		<link href="css/plugins/datetime/bootstrap-datetimepicker.css" />
		<!-- jqgrid-->
		<link href="css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
		<link href="css/yh.css" rel="stylesheet">
		<link rel="stylesheet" href="css/zTreeStyle/metro.css" />

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">

			<div>
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<div class="menu-div">
								<button class="btn btn-outline btn-primary" data-toggle="modal" data-target="#myModal" id="add-btn">新增 </button>
								<button class="btn btn-outline btn-primary" data-toggle="modal" id="update-btn">修改</button>
								<button class="btn btn-outline btn-danger" id="delete-btn">删除</button>

								<button class="btn btn-outline btn-primary" data-toggle="modal" data-target="#myModal1" id="addDep-btn">添加重点部位关系</button>
								<button class="btn btn-outline btn-danger" id="deleteDep-btn">删除重点部位关系</button>
								<button class="btn btn-primary" data-toggle="modal" data-target="#myModal2"  id="import-btn">导入</button>
								<button class="btn btn-primary" id="download-modalExcel">模板下载</button>
							</div>
							<div class="search-div">
								<input type="text" class="search" id="namename" placeholder="请输入wifi名称" style="width: 16%;margin-right: 1%;" />
								<input type="text" class="search" id="numnum" placeholder="请输入设备号" style="width: 16%;margin-right: 1%;" />
								<div class="search" id="searchText4" style="width: 16%;margin-right: 1%;">
									<select name="stationidList" data-placeholder="选择所属部门" class="chosen-select" style="width:100%; height: 100%;" tabindex="2" id="stationidstationid" value="stationid" >
                                         <option value=" "></option>
									</select>
								</div>
								<!--<input type="text" class="search" id="searchText2" placeholder="请输入所属部门id" style="width: 16%;margin-right: 1%;" />-->
								<input type="text" class="search" id="codecode" placeholder="请输入wifi类型" style="width: 16%;margin-right: 1%;" />
								<button class="btn btn-primary btn-sm" id="plsCarTpSch">搜索</button>
							</div>
							<div class="ibox-content">
								<div class="jqGrid_wrapper">
									<table id="table_list_wifi"></table>
									<div class="" style="float:right;">
										<ul class="pagination" id="pagination1"></ul>
									</div>
								</div>
							</div>
							<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%;">
								<div class="modal-dialog" style="width: 80%; height: 100%;">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
											<h4 class="modal-title" id="myModalLabel">新增wifi信息</h4>
										</div>
										<!--<div class="modal-body">-->
										<!--新增信息-->
										<div class="add-hide">
											<form class="form-horizontal m-t" id="commentForm" action="javascript:wifiAction();">
												<div class="col-sm-12">
													<div class="add-hide">
														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">地址：</label>
															<div class="col-sm-8">
																<input id="address" required="required" type="text" class="form-control" name="address" placeholder="必填项" maxlength="256">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">大图：</label>
															<div class="col-sm-8">
																<input id="bimage" type="text" class="form-control" name="bimage" maxlength="64">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">安装时间：</label>
															<div class="col-sm-8">
																<div class="input-group date" id="date1">
																	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
																	<input type="text" id="installTime" class="form-control" required="required" name="installTime" placeholder="必填项">
																</div>
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">IP地址：</label>
															<div class="col-sm-8">
																<input id="ipAddress" required="required" type="number" class="form-control" name="ipAddress" placeholder="必填项" maxlength="64">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">纬度：</label>
															<div class="col-sm-8">
																<input id="latitude" type="number" class="form-control" name="latitude" maxlength="14">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">经度：</label>
															<div class="col-sm-8">
																<input id="longitude" type="number" class="form-control" name="longitude" maxlength="14">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">维护单位：</label>
															<div class="col-sm-8">
																<input id="maintenanceUnit" type="text" class="form-control" name="maintenanceUnit" maxlength="200">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">维护单位电话：</label>
															<div class="col-sm-8">
																<input id="maintenanceUnitTel" type="number" class="form-control" name="maintenanceUnitTel" maxlength="32">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">名称：</label>
															<div class="col-sm-8">
																<input id="name" required="required" type="tel" class="form-control" name="name" placeholder="必填项" maxlength="32">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">设备号：</label>
															<div class="col-sm-8">
																<input id="num" required="required" type="text" class="form-control" name="num" placeholder="必填项" maxlength="32">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">所属部门：</label>
															<div class="col-sm-8">
																<select name="stationid" data-placeholder="选择所属部门（必填项）..." class="chosen-select" tabindex="2" id="stationid">

																</select>
																<div class="col-sm-8">
																</div>
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">扩展属性表：</label>
															<div class="col-sm-8">
																<input id="owner" required="required" type="text" class="form-control" name="owner" placeholder="必填项(T_RES_WIFI)" readonly="readonly">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">点位名称：</label>
															<div class="col-sm-8">
																<input id="pointName" required="required" type="text" class="form-control" name="pointName" placeholder="必填项">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">杆号：</label>
															<div class="col-sm-8">
																<input id="poleNum" type="text" class="form-control" name="poleNum" maxlength="10">
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">备注：</label>
															<div class="col-sm-8">
																<!--<input id="remark" type="text" class="form-control" name="remark">-->
																<textarea name="remark" id="remark" maxlength="1024" class="form-control"></textarea>
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">WIFI类型：</label>
															<div class="col-sm-8">
																<select class="form-control" name="resourceTypeCode" id="resourceTypeCode" required="required">
																	<option value="WIFI探针">WIFI探针</option>
																</select>
															</div>
														</div>

														<div class="form-group col-sm-6">
															<label class="col-sm-4 control-label">小图：</label>
															<div class="col-sm-8">
																<input id="simage" type="text" class="form-control" name="simage" maxlength="64">
															</div>
														</div>

													</div>
												</div>

												<div class="col-sm-12" style="height: 50px; width: 100%;">
												</div>
												<div class="form-group">
													<div class="modal-footer">
														<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
														<button type="submit" class="btn btn-primary" id="saveDB">保存</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>

							<!--添加重点部位弹框-->
							<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog" style="width:960px">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
											<h4 class="modal-title" id="myModalLabel">WIFI探针添加重点部位</h4>
										</div>
										<!--<div class="modal-body">-->
										<!--新增信息-->
										<div class="add-hide">
											<div class="jqGrid_wrapper">
												<table id="table_list_2"></table>
												<div id="pager_list_2"></div>
											</div>

											<div class="form-group">

												<div class="modal-footer">
													<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
													<button type="button" class="btn btn-primary" id="saveImportantPlace">添加</button>
												</div>
											</div>

										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
				<!--导入-->
				<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
					<div class="modal-dialog" style="height: 150px; ">
						<div class="modal-content" style="height: 150px; ">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel">导入列表信息</h4>
							</div>
						
							<div class="add-hide addImportant">
								
									<form enctype="multipart/form-data" id="uploadExcel">
									<div class="col-sm-12" >
										<div class="form-group" >
											<label class="col-sm-2 control-label" style="padding-top: 10px; ">选择文件</label>	
											 <div class="col-sm-7">
							                <input type="file" id="excelFile" class="form-control" name="file">
							                 </div>
							                <div class="col-sm-2">
							                <!--	<button class="btn btn-primary " id="uploadExcelBtn ">导入</button>-->
							                <input type="button" class="btn btn-primary" id="uploadExcelBtn" value="导入" />
										    </div>
										</div>
										
									</div>
									</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 全局js -->
			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>

			<!-- 自定义js -->
			<script src="js/content.js?v=1.0.0"></script>

			<!--<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>-->
			<script src="js/plugins/datetime/bootstrap-datetimepicker.js"></script>
			<!-- Bootstrap-Treeview plugin javascript -->
			<script src="js/plugins/treeview/bootstrap-treeview.js"></script>
			<script src="js/demo/treeview-demo.js"></script>

			<!-- jqGrid -->
			<script src="js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
			<script src="js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

			<script src="js/plugins/validate/jquery.validate.min.js"></script>
			<script src="js/plugins/validate/messages_zh.min.js"></script>
			<script type="text/javascript" src="js/jqPaginator.js"></script>
			<script src="js/plugins/layer/layer.min.js"></script>

			<script src="js/demo/form-validate-demo.js"></script>
			<script type="text/javascript" src="js/plugins/chosen/chosen.jquery.js"></script>
			<script src="js/jquery.serializejson.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/common/config.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/common/utils.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript" src="js/controllerJs/wifi.js"></script>

			<!--<script type="text/javascript" src="js/controllerJs/jurisdiction.js"></script>
			<script src="js/controllerJs/jurisdictionbtn.js" type="text/javascript" charset="utf-8"></script>
-->
	</body>

</html>
