<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>面资源管理</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/datetime/bootstrap-datetimepicker.css" />
		<!--<link href="css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">-->
		<link href="css/plugins/zTreeStyle/zTreeStyle.css" rel="stylesheet">
		<link href="css/checkbox3.min.css" rel="stylesheet">

		<!-- jqgrid-->
		<link href="css/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<link href="css/yh.css" rel="stylesheet">
		<link rel="stylesheet" href="css/zTreeStyle/metro.css" />
		<link href="css/plugins/chosen/chosen.css" rel="stylesheet">
		<style type="text/css">
			.divcss5 {
				-webkit-text-size-adjust: none;
			}
		</style>
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div>
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
                            <div class="menu-div">
								<button class="btn btn-outline btn-primary" data-toggle="modal" data-target="#myModal" id="add-btn">新增 </button>
								<button class="btn btn-outline btn-primary" data-toggle="modal" id="update-btn">修改</button>
								<button class="btn btn-outline btn-danger" id="delete-btn">删除</button>
								<!--<button class="btn btn-outline btn-primary" data-toggle="modal" data-target="#myModal1" id="addDep-btn">添加重点部位关系</button>
								<button class="btn btn-outline btn-danger" id="deleteDep-btn">删除重点部位关系</button>-->
							</div>
							<div class="search-div">
								<input type="text" class="search" id="namename" placeholder="请输入面名称" style="width: 16%;margin-right: 1%;"/>
								<input type="text" class="search" id="polygoncodepolygoncode" placeholder="请输入面对象编码"  style="width: 16%;margin-right: 1%;"/>
								<div class="search" id="searchText4" placeholder="请选择所属部门名称" style="width: 16%;margin-right: 1%;">
									<select name="stationidList" data-placeholder="选择所属部门" class="chosen-select" style="width:100%; height: 100%;" tabindex="2" id="stationidstationid" value="stationid" >
                                         <option value=" "></option>
									</select>
								</div>	
								<!--<input type="text" class="search" id="searchText2" placeholder="请输入所属部门id" style="width: 16%;margin-right: 1%;"/>-->
								<!--<input type="text" class="search" id="searchText3" placeholder="请输入资源类型" style="width: 16%;margin-right: 1%;"/>-->
								<button class="btn btn-primary btn-sm" id="plsCarTpSch">搜索</button>
							</div>
						</div>
						<div class="ibox-content">
							<div class="jqGrid_wrapper">
								<table id="table_list_mian"></table>
								<div class="" style="float:right;">
									<ul class="pagination" id="pagination1"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: 100%;">
					<div class="modal-dialog">
						<div class="modal-content" style="height: auto;">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title" id="myModalLabel">新增面资源信息</h4>
							</div>
							<!--<div class="modal-body">-->
							<!--新增用户信息-->
							<div class="">

								<form class="form-horizontal m-t" id="commentForm" action="javascript:mianAction();">
									<div class="col-sm-12">
										<div class="add-hide">
											
											<div class="form-group">
												<label class="col-sm-3 control-label">所属部门：</label>
												<div class="col-sm-8">
													<select name="stationid" data-placeholder="选择所属部门（必填项）..." class="chosen-select" style="width:350px;" tabindex="2" id="stationid">

													</select>
													<div class="col-sm-8">
													</div>
												</div>
											</div>
											
											<div class="form-group">
												<label class="col-sm-3 control-label">资源类型编码:</label>
												<div class="col-sm-8">
												    <select class="form-control" name="code" id="code" placeholder="必填项">
                                                        <option value=""></option>
													</select>
												</div>
											</div>
											
											<div class="form-group">
												<label class="col-sm-3 control-label">面名称：</label>
												<div class="col-sm-8">
													<input id="name" name="name" type="text" class="form-control" required="required" placeholder="必填项" maxlength="200">
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label">等级：</label>
												<div class="col-sm-8">
													<input id="objlevel" name="objlevel" type="number" class="form-control" maxlength="2" required="required" placeholder="必填项">
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label">面对象编码：</label>
												<div class="col-sm-8">
													<input type="text" id="polygoncode" class="form-control" required="required" placeholder="必填项" name="polygoncode" maxlength="32">
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-3 control-label">备注：</label>
												<div class="col-sm-8">
													<!--<input id="remark" name="remark" class="form-control" maxlength="50" type="text">-->
													<textarea name="remark" id="remark" maxlength="1024" class="form-control"></textarea>
												</div>
											</div>

										</div>
									</div>

									<div class="col-sm-12" style="height: 50px; width: 100%;">
									</div>
									<div class="form-group">
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
											<button type="submit" class="btn btn-primary" id="saveDB">保存</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 全局js -->
			<script src="js/jquery.min.js?v=2.1.4 "></script>
			<script src="js/bootstrap.min.js?v=3.3.5 "></script>

			<!-- 自定义js -->
			<script src="js/content.js?v=1.0.0 "></script>

			<script src="js/plugins/datetime/bootstrap-datetimepicker.js"></script>
			<!-- Bootstrap-Treeview plugin javascript -->
			<!--<script src="js/plugins/treeview/bootstrap-treeview.js "></script>
    <script src="js/demo/treeview-demo.js "></script>-->
			<script src="js/plugins/ztree/jquery.ztree.core.js"></script>
			<script src="js/plugins/ztree/jquery.ztree.excheck.js"></script>

			<!-- jqGrid -->
			<script src="js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
			<script src="js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

			<script src="js/plugins/validate/jquery.validate.min.js"></script>
			<script src="js/plugins/validate/messages_zh.min.js"></script>

			<script src="js/plugins/layer/layer.min.js"></script>
			<script type="text/javascript " src="js/jquery.serializejson.js"></script>

			<script src="js/demo/form-validate-demo.js"></script>
			<script type="text/javascript " src="js/common/ztreeDept.js " charset="utf-8"></script>
			<script src="js/jqPaginator.js " type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript" src="js/plugins/chosen/chosen.jquery.js" charset="utf-8"></script>
			<script src="js/common/config.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/common/utils.js " type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript " src="js/mapController/mian.js" charset="utf-8"></script>
	</body>

</html>
