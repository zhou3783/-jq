<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/multiple-select.css" />
    <!-- Data Tables -->
    <link rel="stylesheet" href="css/plugins/dataTables/dataTables.bootstrap.css"/>
    <link rel="stylesheet" href="css/jedate.css"/>
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/index_jqjh.css"/>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div id="vue-temp-1">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title" style="margin-bottom: 20px;">
                            <div class="search-div">
                                <div role="form" class="">
                                    <div class="form-group inline">
                                        <label for="view">分局名称：</label>
                                        <select data-placeholder="视图名" class="chosen-select block" id="view" style="display:none;">
                                            <option v-for="(i, index) in unitsAll" :value="i.unitId" :key="index" >{{i.unitName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group inline">
                                        <label for="inpstart">时段：</label>
                                        <div class="jeDate-wrap">
                                            <input type="text" class="form-control workinput wicon" id="inpstart" readonly>
                                            <span>至</span>
                                            <input type="text" class="form-control workinput wicon" id="inpend" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group inline">
                                        <label for="level">等级：</label>
                                        <select data-placeholder="来源" class="chosen-select block" id="level" style="display:none;">
                                            <option value="0" selected>--</option>
                                            <option value="1">1级</option>
                                            <option value="2">2级</option>
                                            <option value="3">3级</option>
                                        </select>
                                    </div>
<!-- 三级联动选择 -->
                                    <div class="form-group inline" type="caseTypes" itemIdName="caseTypeId">
                                        <label>案件类型：</label>
                                        <select class="multiple-select caseTypesSelectHock block" multiple ref="caseTypesAll" data-placeholder="" >
                                            <option v-for="(i, index) in caseTypesAll" :value="i.id" :key="index" >{{i.typeName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group inline" type="caseClasses" itemIdName="caseClassId">
                                        <label>案件类别：</label>
                                        <select class="multiple-select caseClassesSelectHock block" multiple ref="caseClassesAll" data-placeholder="" >
                                            <option v-for="(i, index) in caseClassesAll" :value="i.id" :key="index">{{i.typeName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group inline" type="caseSmallClasses" itemIdName="caseSmallClassId">
                                        <label>案件细类：</label>
                                        <select class="multiple-select caseSmallClassesSelectHock block" multiple ref="caseSmallClassesAll" data-placeholder="" >
                                            <option v-for="(i, index) in caseSmallClassesAll" :value="i.id" :key="index">{{i.typeName}}</option>
                                        </select>
                                    </div>
                                    <!-- <div class="form-group inline">
                                        <label>&nbsp;</label>
                                        <input v-model="inputValue" placeholder="流水号、报警电话、报警人、摘要" class="form-control input-search"  />
                                    </div> -->
                                    <button class="btn btn-primary" id="plsCarTpSch" @click="search">查询</button>
                                </div>

                            </div>
                            <!--<input type="text" class="search" id="searchText2" placeholder="请输入所属部门id"  style="width: 16%;margin-right: 1%;"/>-->
                            <!--<input type="text" class="search" id="searchText3" placeholder="请输入资源类型编码" style="width: 16%;margin-right: 1%;"/>-->

                        </div>
                        <div class="ibox-content">

                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                    <tr>
                                        <th>案发地址</th>
                                        <th>警情摘要</th>
                                        <th>流水号</th>
                                        <th>分局</th>
                                        <th>案件类型</th>
                                        <th>案件类别</th>
                                        <th>案件细类</th>
                                        <th>报警电话</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(i, index) in allList" :key="index">
                                        <td>{{i.afdz}}</td>
                                        <td>{{i.jqzy}}</td>
                                        <td>{{i.lsh}}</td>
                                        <td>{{i.fj}}</td>
                                        <td>{{i.lx}}</td>
                                        <td>{{i.lb}}</td>
                                        <td class="center">{{i.ajdh}}</td>
                                        <td>{{i.neirong}}</td>
                                    </tr>
                                
                                </tfoot>
                            </table>
                          
                                <ul class="pagination" style="font-size: 20px;">
                                    <li>
                                        <a @click="fenYe('Previous')"aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li>
                                        <span v-for="(i, index) in numberList" @click="fenYe(i.num)" :key="index">{{i.num}}</span>
                                    </li>
                                    <li>
                                        <a @click="fenYe('Next')" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                       
                            <div class="echarts">
                                <div id="myChart" :style="{width:'100%', height:'300px'}"></div>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
<script src="js/vue.js?v=1.0.0"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/multiple-select.js"></script>
<script type="text/javascript" src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="js/plugins/chosen/chosen.jquery.js"></script>
<script type="text/javascript" src="js/plugins/echarts/echarts-all.js"></script>
<script type="text/javascript" src="js/jquery.jedate.min.js"></script>
<script src="js/common/config.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/content.js"></script>
<script type="text/javascript" src="js/controllerJs/index_jqjh_1.js"></script>

</div>
</body>


</html>
